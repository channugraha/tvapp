plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.tvapp'
    compileSdk 32

    defaultConfig {
        applicationId "com.example.tvapp"
        minSdk 30
        targetSdk 32
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {

    implementation 'androidx.leanback:leanback:1.0.0'
    implementation 'com.androidx.support:appcompat-v7:28.0.0'
    implementation 'com.androidx.support:leanback-v17:28.0.0'
}